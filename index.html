  <body>
    <div class="controlContainer">
      <div class="yellowRow">
        Loader: load into the JS-built doubly linked list and cache it using the save<br><br>
        (note: values are near identical and removing nodes here doesnt do too much)<br><br>
        <button type="button" id="createCache$10" name="button">  Load 10 </button>
        <button type="button" id="createCache$100" name="button">  Load 100 </button>
        <button type="button" id="createCache$1000" name="button">  Load 1000 </button>
        <button type="button" id="createCache$10000" name="button">  Load 10,000 </button>
        <!-- <button type="button" id="createCache$10001" name="button">  Load 10,001 </button> -->
        <!-- <img id="giphy" src="resources/giphy.gif" class="gify" alt=""> -->
      </div>

      <div class="greyRow">
        <button type="button" id="saveCache" disabled name="button">  Save Cache </button>
        <button type="button" id="showCache" disabled name="button">  Show Cache </button>
        <button type="button" id="showDL" disabled name="button">  Show DL-List </button>
      </div>
    </div>

    <div class="controlContainer">
      <div class="greenRow">
        Tests: Real-ish Data <br><br>
        (note: the sorts should work here)<br><br>
        <button type="button" id="testCache100" name="button">  100 Tester </button>
      </div>
      <div class="greyRow" style="margin-bottom:0;">
        <button type="button" id="saveCache2s" disabled name="button">  Save Cache </button>
        <button type="button" id="showCache2s" disabled name="button">  Show Cache </button>
        <button type="button" id="showDL2s" disabled name="button">  Show DL-List </button>
      </div>
      <div class="dangerRow">
        <button type="button" id="removoeOldCache2s" disabled name="button">  Remove Oldest </button>
      </div>
    </div>

    <div class="controlContainer " id="clearCacheDiv">
      <div class="redRow" >
        Cache found : Clear?  <br><br>
      </div>
      <div class="greyRow" id="">
        <button type="button" id="clearCache" name="button">  Clear Cache </button>
      </div>
    </div>
